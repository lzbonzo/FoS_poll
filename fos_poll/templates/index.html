{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Опросы</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            }
        a:active {
            color: green;
            }
        .header:hover,
        .header:focus {
            color: black;
            text-decoration: underline;
            cursor: pointer;
            }
        .header {
            padding: 20px;
            }
        section {
            display: flex;
            flex-flow: row wrap;
            margin: auto;
            }
        .poll-link {
            color: white;
            text-shadow: black 0 0 5px;
            box-shadow: black 0 0 4pt 2pt;
            width: 27%;
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background: #4080bf;
            display: flex;
            flex-flow: column;
            align-items: center;
            flex: 1 1 auto;
            justify-content: space-around;
            }
        .poll-link:hover {
            color: black;
            text-shadow: 0 0 0px;
            box-shadow: black 0 0 4pt 2pt;
            width: 27%;
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background: white;
            display: flex;
            flex-flow: column;
            align-items: center;
            flex: 1 1 auto;
            justify-content: space-around;
            }


            /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
          border-radius: 20px;
          background-color: #fefefe;
          margin: 15% auto; /* 15% from the top and centered */
          padding: 20px;
          border: 1px solid #888;
          width: 20%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }
    </style>
</head>
<body>
    {% block header %}{% endblock %}
    <h1 align="center">Лучший сервис опросов в мире!</h1>
    <section>
        {% for poll in poll_list %}
        <a class="poll-link" href="{% url 'poll' poll.id %}">
            <article>
                <h2>{{ poll.title }}</h2>
                <p>{{ poll.description }}</p>
            </article>
        </a>
        {% endfor %}
    </section>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form method="post" >{% csrf_token %}
                <div class="container">
                    <table>
                        <tr>
                            <td><label>Логин : </label></td>
                            <td>{{ form.username}}</td>
                        </tr>

                        <tr>
                        <td><label>Пароль : </label></td>
                        <td>{{ form.password}}</td>
                        </tr>
                    </table>
                    <p>
                        <button type="submit" style="position: relative; left: 50%; transform: translate(-50%, 0%);">
                            Войти</button>
                    </p>
                    {% if message %}
                        <hr>
                        <script>
                            var modal = document.getElementById("myModal");
                            modal.style.display = "block";
                        </script>
                    {% endif %}
                    <p style="color: red">{{ message }}</p>
                 </div>
             </form>
        </div>
    </div>
    <script>
        <!--Show modal login form-->
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
