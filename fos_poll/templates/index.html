{% include 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Опросы</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            }
        a:active {
            color: green;
            }
        .header:hover,
        .header:focus {
            color: black;
            text-decoration: underline;
            cursor: pointer;
            }
        .header {
            padding: 20px;
            }
        section {
            display: flex;
            flex-flow: row wrap;
            margin: auto;
            }
        .poll-link {
            color: white;
            text-shadow: black 0 0 5px;
            box-shadow: black 0 0 4pt 2pt;
            width: 27%;
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background: #4080bf;
            display: flex;
            flex-flow: column;
            align-items: center;
            flex: 1 1 auto;
            justify-content: space-around;
            }
        .poll-link:hover {
            color: black;
            text-shadow: 0 0 0px;
            box-shadow: black 0 0 4pt 2pt;
            width: 27%;
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background: white;
            display: flex;
            flex-flow: column;
            align-items: center;
            flex: 1 1 auto;
            justify-content: space-around;
            }




    </style>
<!--    {% block style %} {% endblock%}-->
</head>
<body>
    {% block header %}{% endblock %}
    <h1 align="center">Лучший сервис опросов в мире!</h1>
    <section>
        {% for poll in poll_list %}
        <a class="poll-link" href="{% url 'poll' poll.id %}">
            <article>
                <h2>{{ poll.title }}</h2>
                <p>{{ poll.description }}</p>
            </article>
        </a>
        {% endfor %}
    </section>
</body>
</html>
