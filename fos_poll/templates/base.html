<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <style>
        a {
            text-decoration: none;
            color: black;
            }
        a:active {
            color: green;
            }
        .header:hover {
            text-decoration: underline;
            }
        .header {
            padding: 20px;
            }
        {% block style %}{% endblock %}
     </style>
</head>
<body>
    <hr>
        <div style="float:left">
             {% block left_link %} <a href="/my_polls/" class="header">Мои опросы</a> {% endblock %}
        </div>
        <div align="right">
             {% if user.is_authenticated %}
             <a href="{% url 'admin'%}?next={{request.path}}" class="header">Админка</a>
             {% else %}
             <a href="{% url 'login'%}?next={{request.path}}" class="header">Войти</a>
             {% endif %}
        </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
