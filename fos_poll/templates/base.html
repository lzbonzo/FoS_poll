<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <style>
        a {
            text-decoration: none;
            color: black;
            }
        a:active {
            color: green;
            }
        .header:hover {
            text-decoration: underline;
            }
        .header {
            padding: 20px;
            }
        {% block style %}{% endblock %}
     </style>
</head>
<body>
    <hr>
        <div style="float:left">
             {% block left_link %}
             {% if user.is_authenticated %}

                 <a href="/" class="header">Главная</a>
                 <a href="/admin/" class="header">Админка</a>

             {% else %}
                  <a href="my_polls" class="header">Мои опросы</a>
             {% endif %}
            {% endblock %}
        </div>
        <div align="right">
             {% if user.is_authenticated %}
             <a href="{% url 'logout'%}?next={{request.path}}" class="header">Выход</a>
             {% else %}
             <a href="{% url 'login'%}?next={{request.path}}" class="header">Войти</a>
             {% endif %}
        </div>
    <hr style="margin-bottom: 0px;">
    {% block content %}{% endblock %}
</body>
</html>
